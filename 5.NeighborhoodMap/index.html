<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Neighborhood Map</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <header class="header">
        <label for="hamburger"></label>
        <div class="logo">Neighborhood Map</div>
    </header>
    <aside>
        <input type="checkbox" id="hamburger">
        <section class="sidebar">
            <input id="filter-location" type="text" placeholder="Filter locations below â€¦" title="Location name" data-bind="textInput: filterVal">
            <ul id="location-list" data-bind="foreach: locations">
                <!-- ko if: filtered() -->
                <li data-bind="text: name, click: $parent.clickLocation"></li>
                <!-- /ko -->
            </ul>
        </section>
    </aside>
    <main>
        <article class="map"></article>
    </main>
    <script src="//ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/knockout/3.4.2/knockout-min.js"></script>
    <script src="./js/app.js"></script>
    <script src="//maps.googleapis.com/maps/api/js?callback=initAll&key=AIzaSyCLblGHWVN8-AkRF_pzdisbdsZemM03GEs" async defer onerror="errorInitAll();"></script>
</body>
</html>
