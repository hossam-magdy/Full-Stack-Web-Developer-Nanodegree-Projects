<!DOCTYPE HTML>
<html>
<head>
<script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
</head>
<body>
<div class="cat" data-name="Kitty Sam">
    <div class="name"></div>
    <img src="https://lh3.ggpht.com/nlI91wYNCrjjNy5f-S3CmVehIBM4cprx-JFWOztLk7vFlhYuFR6YnxcT446AvxYg4Ab7M1Fy0twaOCWYcUk=s0#w=640&h=426">
    <div class="count"></div>
</div>
<div class="cat" data-name="Kitty Mike">
    <div class="name"></div>
    <img src="https://lh3.ggpht.com/kixazxoJ2ufl3ACj2I85Xsy-Rfog97BM75ZiLaX02KgeYramAEqlEHqPC3rKqdQj4C1VFnXXryadFs1J9A=s0#w=640&h=496">
    <div class="count"></div>
</div>
<script>
$(function() {
    $('.cat').each(function(key){
        $(this).find('.name').text($(this).attr('data-name'));
        $(this).find('img').click(function(){
            var c = parseInt($(this).siblings('.count').text());
            if(!(c>0)) c = 0;
            $(this).siblings('.count').text( c+1 );
            //alert( c );
        });
        //$(this).find('.count').text(($(this).find('.count').text()*1)+1);
    });
});
</script>
</body>
</html>
